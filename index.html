<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM Gadget - Your Tech Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-purple-600 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">SAM Gadget</a>
            <div class="space-x-4">
                <a href="login.html" class="hover:underline">Login</a>
                <a href="register.html" class="hover:underline">Register</a>
                <a href="cart.html" class="hover:underline">Cart (<span id="cart-count">0</span>)</a>
                <a href="admin.html" class="hover:underline">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-cover bg-center h-96 flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?fit=crop&w=1920&h=400')">
        <div class="text-center text-white bg-black bg-opacity-50 p-8 rounded">
            <h1 class="text-4xl font-bold mb-2">Welcome to SAM Gadget</h1>
            <p class="text-xl">Your Tech Haven</p>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-6">Shop by Category</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <a href="category.html?cat=smartphones" class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/Smartphones.jpeg" alt="Smartphones" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Smartphones</h3>
            </a>
            <a href="category.html?cat=laptops" class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/laptops.jpeg" alt="Laptops" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Laptops</h3>
            </a>
            <a href="category.html?cat=headphones" class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/headphones.jpeg" alt="Headphones" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Headphones</h3>
            </a>
            <a href="category.html?cat=smartwatches" class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/Smartwatches.jpeg" alt="Smartwatches" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Smartwatches</h3>
            </a>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="container mx-auto py-8 bg-purple-50">
        <h2 class="text-3xl font-bold text-center mb-6">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/s24 ultra.jpeg" alt="Smartphone" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Smartphone</h3>
                <p class="text-gray-600">$299.99</p>
                <button class="mt-2 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 add-to-cart" data-id="1" data-name="Smartphone" data-price="299.99">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/zenbook.jpeg" alt="Laptop" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Laptop</h3>
                <p class="text-gray-600">$999.99</p>
                <button class="mt-2 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 add-to-cart" data-id="2" data-name="Laptop" data-price="999.99">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/best headphone.png" alt="Headphones" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Headphones</h3>
                <p class="text-gray-600">$99.99</p>
                <button class="mt-2 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 add-to-cart" data-id="3" data-name="Headphones" data-price="99.99">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="./Images/apple seris 9.jpeg" alt="Smartwatch" class="w-full h-48 object-cover mb-2">
                <h3 class="text-lg font-semibold">Smartwatch</h3>
                <p class="text-gray-600">$199.99</p>
                <button class="mt-2 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 add-to-cart" data-id="4" data-name="Smartwatch" data-price="199.99">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 SAM Gadget. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount();

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.dataset.id;
                const name = button.dataset.name;
                const price = parseFloat(button.dataset.price);
                const item = { id, name, price, quantity: 1 };
                const existingItem = cart.find(cartItem => cartItem.id === id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push(item);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert(`${name} added to cart!`);
            });
        });

        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }
    </script>
</body>
</html>
